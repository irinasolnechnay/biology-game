  let motiv = "";
  if(!examMode){
    const goodMsgs = ["–¢—ã —É–º–Ω–∏—á–∫–∞ ‚ú®","–°—É–ø–µ—Ä! üî•","–¢–∞–∫ –¥–µ—Ä–∂–∞—Ç—å üíó","–û—Ç–ª–∏—á–Ω–æ! üåü"];
    const badMsgs  = ["–ù–∏—á–µ–≥–æ, —Å–µ–π—á–∞—Å –ø–æ–ª—É—á–∏—Ç—Å—è üí™","–ï—â—ë –ø–æ–ø—ã—Ç–∫–∞ ‚Äî –∏ –±—É–¥–µ—Ç –∏–¥–µ–∞–ª—å–Ω–æ üå∏","–û—à–∏–±–∫–∏ ‚Äî —ç—Ç–æ —Ä–æ—Å—Ç üß†"];
    motiv = hintsOn ? `<div style="margin-top:8px;color:var(--muted);">${correct ? goodMsgs[Math.floor(Math.random()*goodMsgs.length)] : badMsgs[Math.floor(Math.random()*badMsgs.length)]}</div>` : "";
  }

  const tip = hintsOn ? ` ${item.e}` : "";
  explainEl.innerHTML = `${prefix}${tip}${motiv}`;

  // –ø–µ—Ä–µ—Ö–æ–¥
  setTimeout(()=>{
    i++;
    locked = false;

    if(i < L.questions.length){
      renderQuestion();
      return;
    }

    // –∑–∞–≤–µ—Ä—à–∏–ª–∏ —É—Ä–æ–≤–µ–Ω—å
    finishLevel();
  }, 1100);
}

function finishLevel(){
  const L = levels[currentLevelIndex];
  bar.style.width = "100%";

  const scoreThis = L.id === 1 ? scoreL1 : scoreL2;
  const totalThis = L.questions.length;

  const nextExists = currentLevelIndex < levels.length - 1;

  content.innerHTML = `
    <div class="question" style="margin-bottom:6px;">
      ‚úÖ –£—Ä–æ–≤–µ–Ω—å –∑–∞–≤–µ—Ä—à—ë–Ω: ${L.emoji} ${L.title}
    </div>
    <div class="explain">
      –†–µ–∑—É–ª—å—Ç–∞—Ç —É—Ä–æ–≤–Ω—è: <b>${scoreThis}</b> –∏–∑ <b>${totalThis}</b>.<br>
      –û–±—â–∏–µ –æ—á–∫–∏: <b>${scoreTotal}</b>.
    </div>

    <div class="rowBtns">
      ${nextExists ? `<button class="primary" id="nextLevel">–ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Ä–æ–≤–Ω—é 2</button>` : `<button class="primary" id="final">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∏—Ç–æ–≥</button>`}
      <button class="ghost" id="restartLevel">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å —ç—Ç–æ—Ç —É—Ä–æ–≤–µ–Ω—å</button>
      <button class="ghost" id="menu">–í –º–µ–Ω—é</button>
    </div>
  `;

  document.getElementById("menu").addEventListener("click", screenMenu);

  document.getElementById("restartLevel").addEventListener("click", ()=>{
    i = 0;
    // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á—ë—Ç —É—Ä–æ–≤–Ω—è, –Ω–æ –Ω–µ –æ–±—â–∏–π, —á—Ç–æ–±—ã –±—ã–ª–æ —á–µ—Å—Ç–Ω–æ ‚Äî –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å ¬´—Å –Ω—É–ª—è¬ª
    // –ø–æ—ç—Ç–æ–º—É –ø—Ä–æ—â–µ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë –∏ –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ —Ç–µ–∫—É—â–∏–π —É—Ä–æ–≤–µ–Ω—å:
    // –æ—Å—Ç–∞–≤–∏–º –æ–±—â–∏–π —Ä–µ–∂–∏–º, –Ω–æ –æ–±–Ω—É–ª–∏–º total –∏ –æ–±–∞ —É—Ä–æ–≤–Ω—è –∏ –Ω–∞—á–Ω—ë–º —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —É—Ä–æ–≤–Ω—è.
    const keepLevel = currentLevelIndex;
    const keepHints = hintsOn;
    const keepExam = examMode;

    // reset
    scoreTotal = 0; scoreL1 = 0; scoreL2 = 0;
    hintsOn = keepHints; examMode = keepExam;
    currentLevelIndex = keepLevel;
    i = 0;
    renderQuestion();
  });

  if(nextExists){
    document.getElementById("nextLevel").addEventListener("click", ()=>{
      currentLevelIndex++;
      i = 0;
      renderQuestion();
    });
  } else {
    document.getElementById("final").addEventListener("click", showFinal);
  }
}

function showFinal(){
  bar.style.width = "100%";
  levelPill.innerHTML = `<b>–£—Ä–æ–≤–µ–Ω—å:</b> üéâ –ò—Ç–æ–≥`;
  countPill.innerHTML = `<b>–í–æ–ø—Ä–æ—Å:</b> ‚Äî`;

  content.innerHTML = `
    <div class="question">üéâ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞</div>
    <div class="explain">
      –£—Ä–æ–≤–µ–Ω—å 1: <b>${scoreL1}</b> / <b>${level1.questions.length}</b><br>
      –£—Ä–æ–≤–µ–Ω—å 2: <b>${scoreL2}</b> / <b>${level2.questions.length}</b><br><br>
      –ò—Ç–æ–≥–æ–≤—ã–µ –æ—á–∫–∏: <b>${scoreTotal}</b> / <b>${level1.questions.length + level2.questions.length}</b>
    </div>

    <div class="rowBtns">
      <button class="primary" id="again">–ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</button>
      <button class="ghost" id="menu">–í –º–µ–Ω—é</button>
    </div>
  `;

  document.getElementById("again").addEventListener("click", startAll);
  document.getElementById("menu").addEventListener("click", screenMenu);
}

/* —Å—Ç–∞—Ä—Ç */
screenMenu();
</script>
